<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Listagem de Contatos</title>
</head>
<body>
<h1>Contatos</h1>
<table>
	<caption>Meus Contatos</caption>
	<thead>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Telefone</th>
			<th>Email</th>
			<th>Sexo</th>
			<th>Cidade</th>
			<th colspan="2">AÃ§oes</th>
		</tr>
	</thead>
	<tbody>
	{% for c in contatos %}
		<tr>
			<td>{{ c.id }}</td>
			<td>{{ c.nome }}</td>
			<td>{{ c.telefone }}</td>
			<td>{{ c.email }}</td>
			<td>{{ c.sexo }}</td>
			<td>{{ c.cidade }}</td>
			<td><a href="">Editar</a></td>
			<td><a href="{% url 'apagarcontatos' c.id %}">Apagar</a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</body>
</html>
